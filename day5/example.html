<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
            $(document).ready(function(){
        $("#save").click(function(){
            var rollno=$("#rollno").val();
            var name=$("#name").val();
            var course=$("#course").val();
            $.post("example.php",{rollno:rollno,name:name,course:course},function(r,s)
            {
                if(r=="done"){
                    $(".msg").html("Record saved");
                }
                else{
                    $(".msg").html("Data not saved... Error message "+r);
                }
            });
        });
    });
    </script>
</head>
<body>
    
    Roll no. <input type="text" id="rollno"><br><br>
    Name<input type="text" id="name"><br><br>
    Course<input type="text" id="course"><br><br>
    <input type="button" value="save" id="save">
    <div class="msg">

    </div>
</body>
</html>

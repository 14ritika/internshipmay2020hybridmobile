<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script>
         
$(document).ready(function(){
    console.log("hello");
    $("#fac").click(function(){
      var n=parseInt($("#num").val());
      var f=1;
      for(i=1;i<=n;i++){
          f=f*i;
      }
      console.log("result aane wala h");
      var result="Factorial of "+n+" is "+f;
      $("#result").html(result); 
    });
});

     </script>

</head>
<body>

    Number <input type="text" id="num" size="30">
    <span id="result"></span>
    <input type="button" value="FACTORIAL" id="fac">
    
</body>
</html>
